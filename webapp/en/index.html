<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Add E-mail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css"/>
  <script src="assets/config.js" defer></script>
  <script src="assets/jquery.min.js" defer></script>
  <script src="assets/irma.js" defer></script>
  <script src="assets/messages.js" defer></script>
  <script src="assets/common.js" defer></script>
  <script>
    var language = 'en';
  </script>
</head>
<body>
<form id="email-form" onsubmit="javascript:return false;">
  <header>
    <h1>Adding an e-mail address</h1>
  </header>
  <main>
    <div id="status" class="alert hidden" role="alert"></div>
    <div id="window-email-add" class="hidden">
      <p>On this page you can add an e-mail address
        to your IRMA app. If you want to add multiple
        e-mail addresses to the IRMA app, you have to
        perform these steps multiple times.</p>
      <label for="email">E-mail address</label>
      <input type="email" id="email" required class="form-control" placeholder="email@example.com" />
    </div>
    <div id="window-email-confirm" class="hidden">
      <p>Fill in the same e-mail address again to confirm it.</p>
      <label for="email-confirm">Confirm e-mail address</label>
      <input type="email" id="email-confirm" placeholder="email@example.com"/>
    </div>
    <div id="window-email-verify" class="hidden">
      <!-- Maybe we should put here some explanation of
      what's going on behind the scenes -->
    </div>
  </main>
  <footer>
    <div class="actions">
      <a id="back-button" href="https://privacybydesign.foundation/issuance/">
        Back
      </a>
      <button id="submit-button" type="submit"></button>
    </div>
  </footer>
</form>
